    
version: "3"
services:
    ui:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - 3000:3000
        container_name: mern-ui
        networks:
            - my-stack-net
        volumes:
            - ./frontend/src:/usr/app/src
            - ./frontend/public:/usr/app/public
        depends_on:
            - api
        stdin_open: true
        tty: true

    api:
        build:
            context: ./backend
            dockerfile: Dockerfile
        environment:
            - MONGODB_URL=mongodb://mongo-db:27017/secureapp
        ports:
            - 3030:3030
        container_name: mern-api
        networks:
            - my-stack-net
        volumes:
            - ./backend/src:/usr/app/src
        depends_on:
            - db

    db:
        image: mongo:5.0.13
        ports:
            - 27017:27017
        container_name: mongo-db
        networks:
            - my-stack-net
        volumes:
            - mongo-data:/data/db

networks:
    my-stack-net:
        driver: bridge

volumes:
    mongo-data:
        driver: local
